<!DOCTYPE html>
<html lang="en">
    <title>The Flying Dutchman</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/tables.css">
    <script src="../dutchmanFiles/jquery-3.3.1.min.js"></script>
    <script src="../scripts/main.js"></script>
    <script type="text/javascript" src="../scripts/lang.json"></script>
    <script src="../scripts/translate.js"></script>
    <body>
        <div class="bg"></div>
        <button id="logout-button" onclick="logout()">Logout</button>
        <button onclick="switchToOrder();" class="switch-view-button"><span id="switch-to-order">Switch to order view</span></button>
        <div class="header"><h1><span id="table">Tables</span></h1></div>



        </div>

        <div class="container">
            <div class="table-container-wrapper">
                <div class="table-container">

                    <div class="table active-table" onclick="displayTab()">
                        Table #1
                    </div>

                    <div class="table">
                        <p>Table #2</p>
                        
                    </div>

                    <div class="table">
                        Table #3
                    </div>

                    <div class="table">
                        Table #4
                    </div>

                    <div class="table">
                        Table #5
                    </div>

                    <div class="table">
                        Table #6
                    </div>

                    <div class="table">
                        Table #7
                    </div>
                </div>
            </div>
            <div class="tab-container-wrapper">
            <div class="tab-container">
                <h2><span id="tab">Tab</span></h2>
                <div id="tab-content">
                    <p>
                        <hr>1x Nils Oscar Celebration Ale
                        <hr>2x Flying Dog K-9 Cruiser Winter Ale
                        <hr>1x Omnipollo Nebuchadnezzar
                        <hr>2x Brewdog Paradox Isle of Arran
                    </p>
                </div>
                <div id="tab-footer">
                    <button onclick="clickAnimation('check')" class="btn check" id="check"><i class="fas fa-check"></i></button>
                    <button onclick="clickAnimation('times')" class="btn times" id="times"><i class="fas fa-times"></i></button>
                </div>
            </div>
        </div>
        </div>

    </body>
</html>
