<!DOCTYPE html>
<html lang="en">
    <title>The Flying Dutchman</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/order.css">
    <script src="../dutchmanFiles/loader.js"></script>
    <script src="../dutchmanFiles/Beverages.js"></script>
    <script src="../dutchmanFiles/DBLoaded.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta charset="utf-8">


    <body>

        <div class="header"><h1>Tablet #1</h1></div>
        
        <label class = "rbContainer"> Beers
            <input type="radio" id="beerBtn" name ="rBtn" onclick="checkBeerBox();"> 
            <span class="checkmark"></span>
        </label>

        <label class = "rbContainer"> Whiskey
            <input type="radio" id="beerBtn" name ="rBtn" onclick="checkWhiskeyBox();"> 
            <span class="checkmark"></span>
        </label>

        <label class = "rbContainer"> Wine
            <input type="radio" id="beerBtn" name ="rBtn" onclick="checkWineBox();"> 
            <span class="checkmark"></span>
        </label>

        <label class = "rbContainer"> All Beverages
            <input type="radio" id="beerBtn" name ="rBtn" onclick="createDivsOnLoad();"> 
            <span class="checkmark"></span>
        </label>
        <input type="text" id="myInput" onkeyup="searchFunction()" placeholder="Search for beverage..">

       

        <div class="container">

            <div id='dc' class="drinks-container">   


            </div>
            <div class="tab-container">
                <h1>tab</h1>
                <ol class="tab-drink-list">
                    <li>Beer A, 100 kr</li>
                    <li>Beer B, 50 kr</li>
                </ol>
                Total: 150
                <div class="button-container">
                    <button onclick="createDivsOnLoad()"lass="pay-button">Pay</button>

                </div>
            </div>
        </div>
    </body>
</html>
