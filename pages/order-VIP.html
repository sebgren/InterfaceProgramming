<!DOCTYPE html>
<html lang="en">
    <title>The Flying Dutchman</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/order.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <script src="../dutchmanFiles/jquery-3.3.1.min.js"></script>
    <script src="../dutchmanFiles/loader.js"></script>
    <script src="../dutchmanFiles/Beverages.js"></script>
    <script src="../dutchmanFiles/DBLoaded.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../scripts/plusminus.js"></script>
    <script src="../scripts/dragndrop.js"></script>
    <script src="../scripts/order.js"></script>
    <script type="text/javascript" src="../scripts/lang.json"></script>
    <script src="../scripts/translate.js"></script>
    <script src="../scripts/main.js"></script>
    <meta charset="utf-8">


    <body>
        <div class="bg"></div>
        <button id="logout-button" onclick="logout()">Logout</button>
        <div id="creditString">User's credit not found</div>
        <div class="header"><h1>Table #1</h1></div>

        <!-- The Modal -->
        <div id="myModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span id="spanId" class="close" onclick="closeModal()">&times;</span>
                    <h2><span id="drink-info">Information about the Drink</span></h2>
                </div>
                <div id="modalBody" class="modal-body">
                    <ul>
                        <li id="name"></li>
                        <li id="ursprung"></li>
                        <li id="producer"></li>
                        <li id="alcoholLevel"></li>
                        <li id="price"></li>
                        
                    </ul>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>

        <div class="container">
            <div class="drinks-container-wrapper">
            <div class="drinks-container-header">
                <div class="flexButtons">
                    <label class = "rbContainer"> <span id="beers"> Beers </span>
                        <input type="radio"  name ="rBtn" onclick="checkBeerBox();"> 
                        <span class="checkmark"></span>
                    </label>

                    <label class = "rbContainer"> <span id="whiskey"> Whiskey </span>
                        <input type="radio"  name ="rBtn" onclick="checkWhiskeyBox();"> 
                        <span class="checkmark"></span>
                    </label>

                    <label class = "rbContainer"> <span id="wine"> Wine </span>
                        <input type="radio"  name ="rBtn" onclick="checkWineBox();"> 
                        <span class="checkmark"></span>
                    </label>

                    <label class = "rbContainer"> <span id="all">All </span>  

                        <input type="radio" name ="rBtn" checked onclick="displayAllDrinks();"> 

                        <span class="checkmark"></span>
                    </label>
                    <input class="searchDiv" type="text" id="myInput" onkeyup="searchFunction()" placeholder="Search for specific beverage">
                </div>
            </div>


            
            <div class="drinks-container">   
                <ul id="drinks-container">
                </ul>
            </div>
            </div>
            <div class="tab-container-wrapper">
                <div class="tab-container">
                    <h1 style="margin: 10px;"><span id="tab">tab</span></h1>

                    <div id="tab-items" ondrop="itemsOnDrop(this)" ondragenter="itemsOnDragEnter(event)" ondragover="itemsOnDragOver(event)" ondragleave="itemsOnDragLeave(event)">

                        <ul id="items">

                        </ul>

                    </div>

                    <div id="section-price" style="display: none; margin-top: 10px; margin-bottom: 10px; font-size: 15pt;">
                        <span id="sum">Total price: </span>
                        <span id="total-price">0</span>
                        <span> SEK</span>
                    </div>
                    <div class="button-container-vip">
                        <button class="pay-button" onclick="showPayment()"><span id="pay">Pay</span></button>
                        <button class="vip-button" onclick="showPaymentVip()"><span id="pay-with-credits">Use VIP-Credit</span></button>
                    </div>
                </div>
            </div>
    


        <!-- <div class="beerDiv" 
        id="drag1" src="../images/beer.jpg" 
        draggable="true" 
        ondragstart="drag(event)" width="336" height="69"></div> -->

        <div id="payment-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span id="close-normal" class="close" style="font-size: 2em">&times;</span>
                    <h2 id="payment-success"><span id="pay-sucess">Payment successful!</span></h2>
                </div>
                <div class="modal-body">
                    <i class="fas fa-check-circle"
                       style="font-size:100px;color:#5cb85c;"></i>
                </div>
                <div class="modal-footer"> <span id="pay-thanks">Thank you for your purchase!</span>
                </div>
            </div>
        </div>

        <div id="vip-payment-modal" class="modal">

            <div class="modal-content">
                <div id="vip-modal-header" class="modal-header">

                    <span id="close-vip" class="close" style="font-size: 2em">&times;</span>

                    <h2><span id="payment-success-vip">Payment successful!</span></h2>
                </div>
                <div id="vip-modal-body" class="modal-body">
                    <i class="fas fa-check-circle"
                       style="font-size:100px;color:#5cb85c;"></i>
                </div>
                <div id="vip-modal-footer" class="modal-footer"> <span id="pay-thanks-vip">Thank you for your purchase!</span>
                    <p style='font-size: 0.7em; font-weight: normal'>Your VIP-credit has been updated.</p>
                </div>
            </div>
        </div>

        <script>
            showCredit(sessionStorage.getItem("vipUsername"));</script>
        </script>

        <script src="../scripts/dragndrop.js"></script>
    </body>
</html>
